<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Manrope:wght@300;400;700&family=Noto+Sans+Thai:wght@300;400;700&family=Noto+Color+Emoji&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./css/clock.css">
    <script src="./js/clock-zone.js" defer></script>
    <title>Clock</title>
</head>

<body class="d-flex flex-column h-100 bg-dark mb-5">
    <main class="flex-shrink-0 p-5 my-auto">
        <div class="container text-white">
            <span class="my-1 fs-6">
                <span class="noto-color-emoji-regular" id="zone-emoji"></span> <span id="zone-name"></span>
            </span>
            <div class="d-flex flex-row justify-content-between">
                <span class="fs-3" id="clock-date">Initializing...</span>
                <i class="" id="clock-dayside"></i>
            </div>
            <hr>
            <div class="d-flex flex-row justify-content-center">
                <span class="mx-3 fs-96 clock-box" id="clock-hour">..</span>
                <span class="mx-3 fs-96">:</span>
                <span class="mx-3 fs-96 clock-box" id="clock-minute">..</span>
                <span class="mx-3 fs-96 opacity-50">:</span>
                <span class="mx-3 fs-96 clock-box opacity-50" id="clock-second">..</span>
            </div>
            <hr>
            <div class="d-flex flex-row justify-content-center">
                <div class="me-2 weather-box">
                    <span class="fs-7"><i class="bi bi-thermometer-sun"></i> Temperature</span><br/>
                    <span class="fs-2" id="weather-temp">..</span><br/>
                    <span class="fs-7" id="weather-feel-like">..</span>
                </div>
                <div class="me-2 weather-box">
                    <span class="fs-7"><i class="bi bi-moisture"></i> Humidity</span><br/>
                    <span class="fs-2" id="weather-humidity">..</span>
                </div>
                <div class="me-2 weather-box">
                    <span class="fs-7"><i class="bi bi-cloud-rain"></i> Rain Level</span><br/>
                    <span class="fs-2" id="weather-rain">..</span>
                </div>
                <div class="me-2 weather-box">
                    <span class="fs-7"><i class="bi bi-clouds"></i> Cloud Cover</span><br/>
                    <span class="fs-2" id="weather-cloud">..</span>
                </div>
                <div class="me-2 weather-box">
                    <span class="fs-7"><i class="bi bi-wind"></i> Wind</span><br/>
                    <span class="fs-2" id="weather-wind-speed">..</span><br/>
                    <span class="fs-7" id="weather-wind-direction">..</span>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center mt-3">
                <span class="fs-7 text-secondary" id="weather-last-updated">..</span>
            </div>
        </div>
    </main>
    <!-- Sticky footer -->
    <footer class="footer bg-dark">
        <div class="container d-flex flex-row justify-content-between p-2 small" id="zone-selector">
        </div>
    </footer>
    <!-- load JS script last and defer -->
    <script src="./js/clock.js" defer></script>
</body>

</html>
